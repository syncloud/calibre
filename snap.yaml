apps:
  nginx:
    user: calibre
    command: bin/service.nginx.sh
    daemon: simple
    plugs:
    - network
    - network-bind
    restart-condition: always

  web:
    user: calibre
    command: bin/service.web.sh
    daemon: simple
    plugs:
    - network
    - network-bind
    restart-condition: always

  storage-change:
    command: bin/cli storage-change

  access-change:
    command: bin/cli access-change

  backup-pre-stop:
    command: bin/cli backup-pre-stop

  restore-pre-start:
    command: bin/cli restore-pre-start

  restore-post-start:
    command: bin/cli restore-post-start

  sqlite:
    command: sqlite/bin/sqlite.sh

confinement: strict
description: Calibre
grade: stable
name: calibre
summary: Calibre
